<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TextEditor</title>

  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300">
  <link rel="stylesheet" href="http://textangular.com/dist/textAngular.css" type="text/css">

  <link rel="stylesheet" href="css/style.css" />

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js'></script>
  <script src='http://textangular.com/dist/textAngular-rangy.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.2.2/textAngular-sanitize.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.2.2/textAngular.min.js'></script>

  <script src="js/script.js"></script>

</head>


<body ng-app="note">
  <div ng-controller="noteCtrl" class="container">
    <div class="title_list">
      <div class="box_title_list">
        <p class="your_notes">Your Notes:</p>
        <span>Look for by tag:</span>
        <input id="finderTag" name="#" ng-model="finderTag" placeholder="find tag">
      </div>
      <div class="title_lists">
        <div ng-repeat="note in notes  | filter:finderTag track by note.title"
           class="title_wrapper"    ng-model="titleList">
          <p> <span class="list_notes">Title:</span>
            <span class="title_lists_titles" ng-click="showContent(note.title)" name="note.title">{{note.title}}</span>
          </p>
          <p>
            <span class="list_notes">Tags:</span>
            <span>{{note.tags}}</span></p>
          <span class="delete" ng-click="delete(note.title)">&#10008;</span>
        </div>
      </div>

    </div>

    <div class="form">
      <button class="button" ng-click="saveNote(title,text, tags)">Save note</button>
      <button class="button" ng-click="lightTags(tags, text)">Light Tags</button>
      <button class="button" ng-click="clearContent(text)">Clear Content</button>
      <hr />
      <div class="title">
        <span>Title:</span>
        <textarea id="title" name="textBox_title" ng-model="title" placeholder="title"
          required>{{note.title}}</textarea>
      </div>

      <div class="form-group">
        <text-angular id="content" name="textBox" placeholder="content" ng-model="text" required
          ng-change="addTags(text)">{{text}}</text-angular>
      </div>
      <p>
        <span class="name_tags">TAGS:</span>
        <span id="tags" ng-model="tags">{{tags}}</span>
      </p>

    </div>

  </div>

</body>

</html>
